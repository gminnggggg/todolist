<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
</head>
<body>
  <div class="popup-bg">
    <div class="todo-popup">
      <h2 class="todo-popup__title">TODO LIST</h2>
      <div class="todo-popup__input-row">
        <input type="text" class="todo-popup__input" placeholder="할 일 입력..." />
        <button class="todo-popup__add-btn" id="addBtn">+</button>
      </div>
      <div class="todo-popup__lists">
        <div class="todo-popup__col todo-popup__col--active">
          <div class="todo-popup__subtitle">할 일</div>
          <ul class="todo-popup__list" id="todoList">
            </ul>
        </div>
        <div class="todo-popup__col todo-popup__col--done">
          <div class="todo-popup__subtitle">완료</div>
          <ul class="todo-popup__list" id="doneList">
            </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="dist\app.js"></script>
</body>
</html>
